<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Actualizar Tarjeta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Actualizar Tarjeta</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/tarjeta/update}" th:object="${tarjeta}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Codigo de Seguridad</label> 
                                <input type="number" th:field="*{cod_seguridad}" class="form-control"
                                            id="cod_seguridad" placeholder="Codigo de Seguridad" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Numero de Tarjeta</label> 
                                <input type="number" th:field="*{numero}" class="form-control"
                                            id="numero" placeholder="Numero de Tarjeta" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Tipo de Tarjeta</label> 
                                <input type="text" th:field="*{tipo}" class="form-control"
                                            id="ripo" placeholder="Visa/MC" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Monto Maximo</label> 
                                <input type="number" step="any" th:field="*{monto}" class="form-control"
                                            value=5000 id="monto"/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Fecha de Vencimiento</label> 
                                <input type="datetime" th:field="*{vencimiento}" class="form-control"
                                            id="vencimiento" placeholder="Fecha de Vencimiento" />
                            </div>

 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Actualizar ">
                                <a href="/tarjeta" class="btn btn-secondary">
	               				<i class="fas fa-arrow-alt-circle-left"></i></a>
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
