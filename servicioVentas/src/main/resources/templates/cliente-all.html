<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div th:switch="${clientes}" class="container my-5">
    <div class="container my-2">
    <div class="card" style="width: 28rem;">
    <div class="card-body">
    		<div class="float-left"><font size="6"> Clientes </font></div>
            <div class="float-right">
                <a href="/cliente/agregarCliente" class="btn btn-success">
                <i class="fas fa-user-plus"></i></a>
                
                <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-alt-circle-left"></i></a>
            </div>
            
            <div class="col-md-8">
                <h2 th:case="null">No hay Clientes</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                            	<td th:text="${cliente.id}"></td>
                            	<td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.apellido}"></td>
                                <td>
                                    <a th:href="@{/cliente/goToUpdate/{id}(id=${cliente.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/cliente/remove/{id}(id=${cliente.id})}" class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
