<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div th:switch="${ventas}" class="container my-5">
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
    		<div class="float-left"><font size="6"> Ventas </font></div>
    		<div class="float-right">
                <a href="/venta/agregarVenta" class="btn btn-success">
                <i class="fas fa-user-plus"></i></a>
             
                <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-alt-circle-left"></i></a>
            </div>
            <div class="col-md-15">
                <h2 th:case="null">No hay Ventas</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>ID de Venta</th>
                                <th>ID de Cliente</th>
                                <th>ID de Tarjeta</th>
                                <th>Monto Permitido</th>
                                <th>Fecha de la Venta</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="venta : ${ventas}">
                            	<td th:text="${venta.id}"></td>
                                <td th:text="${venta.cliente_id}"></td>
                                <td th:text="${venta.tarjeta_id}"></td>
                                <td th:text="${venta.monto}"></td>
                                <td th:text="${venta.fecha}"></td>
                                <td>
                                    <a th:href="@{/venta/goToUpdate/{id}(id=${venta.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/venta/remove/{id}(id=${venta.id})}" class="btn btn-danger">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
